{% if not is_liked %}
    <button id="lk" type="button" class="like btn btn-danger font-mid actionbutton">Like</button>
{% else %}
    <button id="dslk" type="button" class="like btn btn-danger font-mid actionbutton">Dislike</button>
{% endif %}

{% if batch %}
    <button type="button" class="btn btn-info font-mid actionbutton">Buy</button>
{% endif %}
