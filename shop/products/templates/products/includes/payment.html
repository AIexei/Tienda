<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <h4 class="modal-title text-center font-mid" id="myModalLabel">
                    <b>{{ product.manufacturer }} {{ product.name }}</b>
                </h4>

                <h4 class="text-center font-mid product-cost"><b>${{ batch.cost }}</b></h4>
            </div>

            <form id="buy">
                {% csrf_token%}

                <!-- UPDATE -->
                <div class="modal-body text-center">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
                            <input name="cardnumber" type="text" class="form-control font-mid" placeholder="Card number" required autofocus>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <center>
                        <button type="submit" class="btn btn-primary btn-md">Pay</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>
