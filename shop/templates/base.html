<!DOCTYPE html>

{% load staticfiles %}

<html>
	<head>
		<title>{%block title %}{% endblock %}</title>
		<!--{%block head %}{% endblock %}-->


		<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'bootstrap/css/style.css' %}" rel="stylesheet">
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	</head>

	<body class="body">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

		<nav class="navbar navbar-default navbar-fixed-top">
	      	<div class="container-fluid">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>

		          <a class="navbar-brand" id="mybrand" href="#">Tienda</a>

		          <form class="navbar-form navbar-left hidden-xs">
				      <div class="input-group">
				        <input type="text" class="form-control" placeholder="Search by products">
				        <div class="input-group-btn">
				          <button class="btn btn-default" type="submit">
				            <i class="glyphicon glyphicon-search"></i>
				          </button>
				        </div>
				      </div>
				   </form>

		        </div>

		        <div id="navbar" class="navbar-collapse collapse">
		            <ul class="nav navbar-nav navbar-right">
						{% if user.is_authenticated %}
							<li class="active"><a href="./">Home<span class="sr-only">(current)</span></a></li>
							<li><a href="#">Liked</a></li>
							<li id="last-li"><a href="#">Logout</a></li>
						{% else %}
							<li class="active"><a href="./">Home<span class="sr-only">(current)</span></a></li>
							<li><a href="#">Login</a></li>
							<li id="last-li"><a href="#">Register</a></li>
						{% endif %}
		          	</ul>
		        </div><!--/.nav-collapse -->
	      	</div>
	    </nav>

		{% block body %}{% endblock %}

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg12 text-center navbar-fixed-bottom divfooter">
			<footer class="footer">
				 <span class="text-muted">Place sticky footer content here.</span>
			</footer>
		</div>
	</body>
</html>
